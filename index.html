<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body>
<div class="wrapper">

    <div class="row text-center">
        <div class="col-xs-10 col-xs-offset-1">
            <div>
                <img src="assets/images/StarWarsLogo.png" alt="Star Wars Logo">
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row text-center row-style">
            <div class="col-xs-6">
                <img class="center-block" src="assets/images/wars.png" alt="Star Wars" id="picture">
            </div>
            <div class="col-xs-6">
                <div id="buttons">
                </div>
                <div id="row text-center row-style">
                    <div class="col-xs-12">
                        <button id="reset" class="btn let-btn">Play Again</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-style">
            <div class="col-xs-9">
                <div id="hold">

                </div>
            </div>
            <div class="col-xs-3">
                <div id="myLives">

                </div>
            </div>
        </div>

    </div>

    <footer class="text-center">
        <p>&copy; Copyright 2017 Robert Lester</p>
    </footer>

</div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
