<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body>
<div class="wrapper">

    <audio id="myAudio" autoplay>
        <source src="assets/audio/starwars.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="row text-center">
        <div class="col-xs-10 col-xs-offset-1">
            <div>
                <img src="assets/images/starwarslogo.jpg" alt="Star Wars Logo">
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row text-center row-style">
            <div class="col-xs-7">
                <img class="center-block" src="assets/images/wars.png" alt="Star Wars" id="picture">
            </div>
            <div class="col-xs-5">
                <div id="buttons">
                </div>
            </div>
        </div>

        <div class="row row-style">
            <div class="col-xs-8">
                <div id="hold">

                </div>
            </div>
            <div class="col-xs-4">
                <div id="myLives">

                </div>
            </div>
        </div>

        <div class="row bottom-style">
            <div class="col-xs-6">
                <div id="guessed-letters">
                    <h3>Letters Guessed:</h3>
                </div>
            </div>
            <div class="col-xs-6">
                <div id="instructions">
                    <p>Press a button or type the letter to guess the displayed word!</p>
                    <p>PS. Turn your sound on for some nice background music!</p>
                </div>
            </div>
        </div>

    </div>

    <footer class="text-center">
        <p>&copy; Copyright 2017 Robert Lester</p>
    </footer>

</div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
